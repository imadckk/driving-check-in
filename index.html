<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Instructor Check-In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/app.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Driving Lesson Check-In</h1>
            <!-- History Link -->
            <div class="mt-4">
                <button onclick="showHistoryModal()" 
                        class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                    View Today's Check-In History
                </button>
            </div>
        </div>

        <!-- Check-in Form -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="checkin-form">
                <!-- Car Plate Display -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-3 text-center">Car Plate</label>
                    <div class="flex justify-center">
                        <div id="car-plate-display" class="relative">
                            <!-- CSS-based Car Plate with 3D effect -->
                            <div id="css-plate" class="car-plate css-3d">
                                <span id="plate-text" class="plate-text">- - - - -</span>
                            </div>
                            <!-- Hidden input for form data -->
                            <input type="hidden" id="car-plate" name="car-plate">
                        </div>
                    </div>
                    
                </div>

                <!-- Add after the car plate section and before instructor ID -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Session *</label>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="session" value="KPP02" class="form-radio text-blue-600" required>
                            <span class="ml-2">KPP02</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="session" value="KPP03" class="form-radio text-blue-600">
                            <span class="ml-2">KPP03</span>
                        </label>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Duration *</label>
                    <select id="duration" name="duration" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select duration</option>
                        <option value="0.5">30 minutes</option>
                        <option value="1">1 hour</option>
                        <option value="1.5">1.5 hours</option>
                        <option value="2">2 hours</option>
                        <option value="2.5">2.5 hours</option>
                        <option value="3">3 hours</option>
                        <option value="3.5">3.5 hours</option>
                        <option value="4">4 hours</option>
                        <option value="4.5">4.5 hours</option>
                        <option value="5">5 hours</option>
                    </select>
                </div>
                
                <!-- Total Time Display -->
                <div class="mb-4 bg-blue-50 border border-blue-200 rounded-lg p-3">
                    <label class="block text-gray-700 text-sm font-medium mb-1">Lesson Time</label>
                    <div id="total-time-display" class="text-blue-700 font-medium text-center">
                        Select duration to see time range
                    </div>
                </div>
                

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Agent Code *</label>
                    <input type="text" id="instructor-id" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your instructor ID"
                           required
                           oninput="this.value = this.value.toUpperCase()">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Student Name *</label>
                    <input type="text" id="student-name" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter student name"
                           required
                           oninput="this.value = this.value.toUpperCase()">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        Student IC/Passport * <i>Cth: 080808120909</i>
                    </label>
                    <input type="text" id="student-id" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter student ID"
                           required
                           oninput="this.value = this.value.toUpperCase()">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium transition duration-200">
                    Check In
                </button>
            </form>
        </div>

        <!-- Success Modal -->
        <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-lg p-6 mx-4 max-w-sm w-full">
                <div class="text-center">
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Check-In Successful!</h3>
                    <p class="text-gray-600 mb-4">The lesson has been recorded.</p>
                    <button onclick="closeSuccessModal()" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                        New Check-In
                    </button>
                </div>
            </div>
        </div>

        <!-- Duplicate Confirmation Modal -->
        <div id="duplicate-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-lg p-6 mx-4 max-w-sm w-full">
                <div class="text-center">
                    <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Duplicate Check-In Detected</h3>
                    <p class="text-gray-600 mb-4">This student already has a check-in today. Are you sure you want to proceed?</p>
                    <div class="flex space-x-3">
                        <button onclick="closeDuplicateModal()" 
                                class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400">
                            Cancel
                        </button>
                        <button onclick="confirmDuplicateCheckin()" 
                                class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                            Proceed
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Modal -->
        <div id="history-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-lg p-6 mx-4 max-w-md w-full max-h-96 overflow-hidden flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Today's Check-In History</h3>
                    <button onclick="closeHistoryModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="history-content" class="flex-1 overflow-y-auto">
                    <!-- History cards will be loaded here -->
                    <div class="text-center py-8 text-gray-500">
                        Loading history...
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/app.js"></script>
</body>
</html>
